global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bigdata-prod'
    datacenter: 'dc1'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Règles d'alertes
rule_files:
  - "alerts/*.yml"

# Configuration des scrapes
scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Traefik (Pare-feu/Reverse Proxy)
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: '/metrics'

  # Node Exporter (métriques système)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-host'

  # cAdvisor (métriques Docker)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metric_relabel_configs:
      - source_labels: [container_label_com_docker_compose_service]
        target_label: service

  # Elasticsearch Cluster
  - job_name: 'elasticsearch'
    static_configs:
      - targets: 
          - 'elasticsearch-master:9200'
          - 'elasticsearch-data1:9200'
          - 'elasticsearch-data2:9200'
    metrics_path: '/_prometheus/metrics'

  # Elasticsearch Exporter
  - job_name: 'elasticsearch-exporter'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']

  # GLPI (via Node Exporter sur le conteneur)
  - job_name: 'glpi'
    static_configs:
      - targets: ['glpi:80']
    metrics_path: '/status'
    scrape_interval: 30s

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'

  # Cassandra (JMX via exporter si configuré)
  - job_name: 'cassandra'
    static_configs:
      - targets:
          - 'cassandra-seed:7070'
          - 'cassandra-node1:7070'
          - 'cassandra-node2:7070'
    scrape_interval: 30s

  # Docker daemon (si exposé)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    metrics_path: '/metrics'
